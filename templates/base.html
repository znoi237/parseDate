<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Trader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Светлая тема */
    body { background:#f8f9fa; color:#222; }
    a { color:#2563eb; text-decoration:none; }
    a:hover { color:#1d4ed8; }

    /* Навбар — светлый с фиолетовым градиентом */
    .navbar {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .navbar .navbar-brand, .navbar .nav-link, .navbar .btn {
      color:#ffffff !important;
    }
    .navbar .dropdown-menu { color:#222; }

    /* Карточки — светлые подложки */
    .card {
      background: #ffffff;
      border: 1px solid #e9ecef;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }
    /* Яркий заголовок карточки с белым текстом */
    .card-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
      color: #ffffff !important;
      border-radius: 10px 10px 0 0 !important;
      border-bottom: none;
      font-weight: 600;
    }

    .badge { border-radius:6px; }
    .table { color:#212529; } /* стандартный тёмный текст на светлом фоне */
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="/dashboard"><i class="fa-solid fa-robot me-2"></i>AI Trader</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
      aria-controls="nav" aria-expanded="false" aria-label="Toggle nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/dashboard">Главная</a></li>
        <li class="nav-item"><a class="nav-link" href="/training">Обучение</a></li>
        <li class="nav-item"><a class="nav-link" href="/bots">Боты</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Настройки</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/settings/api">API ключи</a></li>
            <li><a class="dropdown-item" href="/settings/indicators">Индикаторы</a></li>
            <li><a class="dropdown-item" href="/settings/trading">Торговля</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex" role="search" action="/symbol" method="get">
        <input class="form-control me-2" type="search" placeholder="BTC/USDT" name="symbol">
        <button class="btn btn-outline-light" type="submit" style="border-color:#ffffff;color:#ffffff;">Открыть</button>
      </form>
    </div>
  </div>
</nav>
<div class="container-fluid">
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
